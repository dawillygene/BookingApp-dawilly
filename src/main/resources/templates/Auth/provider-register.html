<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Registration - Booking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <i class="fas fa-user-tie text-6xl text-purple-600 mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-900">Service Provider Registration</h2>
                <p class="mt-2 text-gray-600">Join our platform and start offering your services</p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${success}"></span>
            </div>

            <!-- Registration Form -->
            <form th:action="@{/register/provider}" th:method="post" class="bg-white rounded-xl shadow-lg p-8 space-y-6">
                
                <!-- Account Information Section -->
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">
                        <i class="fas fa-user-circle mr-2 text-purple-600"></i>
                        Account Information
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input type="text" id="username" name="username" th:field="*{user.username}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" th:field="*{user.email}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" name="password" th:field="*{user.password}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        </div>
                    </div>
                </div>

                <!-- Personal Information Section -->
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">
                        <i class="fas fa-id-card mr-2 text-purple-600"></i>
                        Personal Information
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="firstName" name="firstName" th:field="*{user.firstName}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="lastName" name="lastName" th:field="*{user.lastName}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" th:field="*{provider.phone}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location/City</label>
                            <input type="text" id="location" name="location" th:field="*{provider.location}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        </div>
                    </div>
                </div>

                <!-- Professional Information Section -->
                <div class="pb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">
                        <i class="fas fa-briefcase mr-2 text-purple-600"></i>
                        Professional Information
                    </h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="specialization" class="block text-sm font-medium text-gray-700 mb-1">Specialization/Service Type</label>
                            <select id="specialization" name="specialization" th:field="*{provider.specialization}" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                <option value="">Select your specialization...</option>
                                <option value="Hair Styling & Color">Hair Styling & Color</option>
                                <option value="Massage Therapy">Massage Therapy</option>
                                <option value="Beauty & Nail Care">Beauty & Nail Care</option>
                                <option value="General Practice">Medical - General Practice</option>
                                <option value="Dental Care">Dental Care</option>
                                <option value="Physical Therapy">Physical Therapy</option>
                                <option value="Counseling">Counseling & Therapy</option>
                                <option value="Fitness Training">Fitness Training</option>
                                <option value="Nutrition Consulting">Nutrition Consulting</option>
                                <option value="Other">Other (specify in bio)</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Business Address</label>
                            <textarea id="address" name="address" th:field="*{provider.address}" rows="2"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                      placeholder="Enter your complete business address..."></textarea>
                        </div>
                        
                        <div>
                            <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Professional Bio</label>
                            <textarea id="bio" name="bio" th:field="*{provider.bio}" rows="4"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                      placeholder="Tell potential customers about your experience, qualifications, and what makes your services special..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="terms" name="terms" required
                           class="mt-1 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the <a href="#" class="text-purple-600 hover:text-purple-800">Terms of Service</a> and 
                        <a href="#" class="text-purple-600 hover:text-purple-800">Privacy Policy</a>. I understand that my provider profile will be reviewed before activation.
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-4 rounded-md font-semibold hover:from-purple-700 hover:to-blue-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200">
                        <i class="fas fa-user-plus mr-2"></i>
                        Register as Service Provider
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a th:href="@{/login}" class="text-purple-600 hover:text-purple-800 font-medium">Sign in here</a>
                    </p>
                    <p class="text-sm text-gray-600 mt-2">
                        Looking to book services? 
                        <a th:href="@{/register}" class="text-purple-600 hover:text-purple-800 font-medium">Register as a customer</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
                this.classList.add('border-red-500');
            } else {
                this.setCustomValidity('');
                this.classList.remove('border-red-500');
            }
        });
    </script>
</body>
</html>
