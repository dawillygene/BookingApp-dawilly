<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking App - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-900 to-white flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-4">
        <img src="https://seeklogo.com/images/B/booking-logo-937C69F36E-seeklogo.com.png" alt="Booking App Logo" class="h-16">
    </div>
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">Booking App</h1>
    <form action="/login" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
        </div>
        <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-800 transition duration-300">Login</button>
    </form>
    <p class="mt-4 text-center">
        Don't have an account? <a href="/register" class="text-blue-900 hover:underline">Register here</a>
    </p>
</div>
</body>
</html>
